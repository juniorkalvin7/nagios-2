main_config_file=/usr/local/nagios/etc/nagios.cfg
physical_html_path=/usr/local/nagios/share
url_html_path=/nagios
nagios_check_command=/usr/local/nagios/libexec/check_nagios /usr/local/nagios/var/status.log 5 '/usr/local/nagios/bin//nagios'
use_authentication=1
default_user_name=nagiosadmin
authorized_for_system_information=nagiosadmin,centraldeservico
authorized_for_system_commands=nagiosadmin,centraldeservico
authorized_for_configuration_information=nagiosadmin,centraldeservico
authorized_for_all_hosts=nagiosadmin,centraldeservico
authorized_for_all_host_commands=nagiosadmin,centraldeservico
authorized_for_all_services=nagiosadmin,centraldeservico
authorized_for_all_service_commands=nagiosadmin,centraldeservico
statusmap_background_image=logofullsize.jpg
default_statusmap_layout=5
default_statuswrl_layout=4
refresh_rate=90
ping_syntax=/bin/ping -n -c 5 $HOSTADDRESS$
